apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{gitops.app}}
  namespace: {{gitops.namespace}}
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "false"
    kubernetes.io/ingress.class: contour

spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: {{gitops.ingressPrefix}}
        backend:
          service:
            name: {{gitops.app}}
            port:
              number: {{gitops.port}}
