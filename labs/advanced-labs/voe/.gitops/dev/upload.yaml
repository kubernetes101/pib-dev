apiVersion: apps/v1
kind: Deployment
metadata:
  name: uploadmodule
  namespace: {{gitops.namespace}}
  labels:
    app.kubernetes.io/name: uploadmodule
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: uploadmodule
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: uploadmodule
      annotations:
        gitops.version: v-{{gitops.version}}
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: uploadmodule
        image: ghcr.io/cse-labs/pib-voe-upload:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
        livenessProbe:
          httpGet:
            path: /healthz
            port: 7000
          initialDelaySeconds: 10
          periodSeconds: 60
        readinessProbe:
          httpGet:
            path: /readyz
            port: 7000
          initialDelaySeconds: 10
          periodSeconds: 60
          failureThreshold: 3
        resources:
          requests:
            cpu: 2000m
            memory: 1000Mi
          limits:
            cpu: 4000m
            memory: 3000Mi
        volumeMounts:
        - name: upload
          mountPath: /app/upload
      volumes:
      - name: upload
        persistentVolumeClaim:
          claimName: pvc-upload

---
apiVersion: v1
kind: Service
metadata:
  name: uploadmodule
  namespace: {{gitops.namespace}}
  labels:
    app.kubernetes.io/name: uploadmodule
    app.kubernetes.io/managed-by: kubectl
spec:
  ports:
  - port: 7000
  selector:
    app: uploadmodule
