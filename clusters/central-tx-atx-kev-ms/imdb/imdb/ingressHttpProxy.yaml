---
apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: flagger-grafana
  namespace: projectcontour
spec:
  routes:
    - services:
        - name: flagger-grafana
          port: 80
      conditions:
        - prefix: /grafana
