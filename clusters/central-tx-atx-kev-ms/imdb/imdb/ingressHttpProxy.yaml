apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: imdb-ingress
  namespace: imdb
spec:
  virtualhost:
    fqdn: 20.169.44.36
  includes:
    - name: imdb
      namespace: imdb
      conditions:
      - prefix: /
    - name: flagger-grafana
      namespace: projectcontour
      conditions:
      - prefix: /grafana
