apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dogs-cats
  namespace: dogs-cats
  annotations:
    ingress.kubernetes.io/force-ssl-redirect: "false"
    kubernetes.io/ingress.class: contour

spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: dogs-cats
            port:
              number: 8080
